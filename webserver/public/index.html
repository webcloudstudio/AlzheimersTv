<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AlzheimersTv — Classic TV &amp; Movies</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>

  <header>
    <div class="header-inner">
      <h1>AlzheimersTv</h1>
      <p class="header-subtitle">Classic movies &amp; TV shows — curated for older viewers</p>
    </div>
  </header>

  <div id="controls-bar">
    <div id="controls-row1">
      <input type="search" id="search-input" placeholder="Search by title or genre…" autocomplete="off">

      <div class="btn-group" id="type-filter" role="group" aria-label="Show type">
        <button class="toggle-btn active" data-type="all">All</button>
        <button class="toggle-btn" data-type="movie">Movies</button>
        <button class="toggle-btn" data-type="series">TV Series</button>
      </div>

      <div class="btn-group" id="access-filter" role="group" aria-label="Access type">
        <button class="toggle-btn active" data-access="all">All</button>
        <button class="toggle-btn" data-access="free">Free Only</button>
        <button class="toggle-btn" data-access="paid">Paid Only</button>
      </div>

      <div class="sort-wrap">
        <label for="sort-select">Sort:</label>
        <select id="sort-select">
          <option value="rating">Rating: High to Low</option>
          <option value="year-desc">Year: Newest First</option>
          <option value="year-asc">Year: Oldest First</option>
          <option value="title">Title: A to Z</option>
        </select>
      </div>

      <span id="count-label" class="count-label">Loading…</span>
    </div>

    <div id="service-filter-row" aria-label="Filter by streaming service">
      <!-- Populated dynamically by app.js -->
    </div>
  </div>

  <main id="show-list" aria-label="Show listings">
    <div id="loading-state" class="loading-state">
      <p>Loading shows…</p>
    </div>
  </main>

  <footer>
    <span id="footer-count"></span>
    curated titles · Senior-friendly streaming guide · AlzheimersTv
  </footer>

  <!-- Detail modal — hidden until a card is clicked -->
  <div id="modal" class="modal" role="dialog" aria-modal="true"
       aria-labelledby="modal-title" hidden>
    <div class="modal-backdrop" id="modal-backdrop"></div>
    <div class="modal-content">
      <button class="modal-close" id="modal-close" aria-label="Close">✕</button>
      <div id="modal-body"></div>
    </div>
  </div>

  <!-- Supabase CDN (stars.js picks up window.supabase if present) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/umd/supabase.min.js"></script>

  <script type="module" src="/js/app.js"></script>
</body>
</html>
