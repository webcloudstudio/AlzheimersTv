name: Update Streaming Data Weekly

on:
  schedule:
    # Runs every Sunday at 2 AM UTC
    - cron: '0 2 * * 0'
  workflow_dispatch: # Allows manual trigger

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: npm ci

      - name: Update streaming data
        env:
          RAPID_API_KEY: ${{ secrets.RAPID_API_KEY }}
        run: |
          # Update config.json with API key from secrets
          node -e "const fs=require('fs');const cfg=JSON.parse(fs.readFileSync('config.json'));cfg.apiKey='$RAPID_API_KEY';fs.writeFileSync('config.json',JSON.stringify(cfg,null,2))"

          # Run the update (normal mode to respect cache)
          npm run dev

      - name: Commit and push if changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add index.html details/ movies.csv tvshows.csv
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Weekly streaming data refresh" && git push)
